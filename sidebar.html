<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Push Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      transition: margin-left 0.4s ease;
    }

    h1 {
      color: #9A22F6;
      margin-bottom: 20px;
    }

    /* âœ… Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: linear-gradient(to bottom, #9A22F6, #6E0DD0);
      color: white;
      padding: 20px;
      z-index: 9999;
      transition: left 0.4s ease;
      box-shadow: 5px 0 15px rgba(0,0,0,0.2);
    }

    .sidebar.active {
      left: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
    }

    .hamburger-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      background: #fff;
      border: none;
      color: #9A22F6;
      border-radius: 6px;
      padding: 8px 14px;
      z-index: 10000;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .sidebar ul {
      margin-top: 60px;
      list-style: none;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* âœ… Main content container */
    .main-content {
      margin-left: 0;
      padding: 80px 20px 20px 20px;
      transition: margin-left 0.4s ease;
    }

    .main-content.shifted {
      margin-left: 250px; /* Equal to sidebar width */
    }

    .main-content p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    @media screen and (max-width: 768px) {
      .main-content.shifted {
        margin-left: 0;
      }

      .sidebar.active {
        width: 100%;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- â˜° Button -->
  <button id="open-sidebar" class="hamburger-btn">â˜°</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <ul>
      <li><a href="#deals">ðŸ”¥ Deals of the Day</a></li>
      <li><a href="#new">ðŸ†• Just Dropped</a></li>
      <li><a href="#combos">ðŸ“¦ Combo Offers</a></li>
      <li><a href="#amazon">Amazon Offers</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main" class="main-content">
    <h1>Welcome to RanSan eStore</h1>
    <p>This layout pushes the content right when the sidebar is opened.</p>
    <p>Test this on desktop and mobile â€” it's responsive and smooth.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    document.getElementById("open-sidebar").addEventListener("click", function () {
      sidebar.classList.add("active");
      main.classList.add("shifted");
    });

    document.getElementById("close-sidebar").addEventListener("click", function () {
      sidebar.classList.remove("active");
      main.classList.remove("shifted");
    });
  </script>

</body>
</html>
