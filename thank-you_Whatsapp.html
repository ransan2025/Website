<body>

<script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  let rawPhone = params.get("phone");
  const name = params.get("name") || "Customer";
  const product = params.get("product") || "your product";

  // âœ… Clean the phone number (remove +, -, spaces)
  const phone = rawPhone ? rawPhone.replace(/\D/g, "") : "";

  if (phone) {
    const msg = `Hi ${name},\n\nThank you for purchasing ${product} from RanSan Groups.\n\nYour setup instructions have been sent to your email.\n\n- RanSan Groups`;
    const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    const link = document.getElementById("whatsapp-link");
    link.href = whatsappUrl;
    link.style.display = "inline-block";

    // Optional auto-open
    setTimeout(() => {
      window.open(whatsappUrl, "_blank");
    }, 500);
  } else {
    document.getElementById("whatsapp-link").style.display = "none";
  }
};
</script>

</body>
